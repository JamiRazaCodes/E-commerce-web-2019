<!DOCTYPE html>
<html>
	<head>
		<title>Jumbo - Your Online Shopping Destination</title>
		<style>
			body {
				background-color: #fff;
				color: #333;
				font-family: Arial, sans-serif;
			}
			header {
				background-color: #1c5295;
				color: #fff;
				padding: 20px;
			}
			h1 {
				margin: 0;
			}
			main {
				padding: 20px;
				display: flex;
				flex-wrap: wrap;
				justify-content: space-between;
			}
			h2 {
				margin-top: 0;
			}
			section {
				flex-basis: 30%;
				margin-bottom: 20px;
				padding: 10px;
				background-color: #f1f1f1;
				border-radius: 5px;
				box-shadow: 2px 2px 5px #999;
			}
			h3 {
				margin-top: 0;
			}
			button {
				background-color: #1c5295;
				color: #fff;
				border: none;
				padding: 5px 10px;
				border-radius: 3px;
				cursor: pointer;
				transition: background-color 0.3s ease;
			}
			button:hover {
				background-color: #fff;
				color: #1c5295;
			}
			img {
				width: 100%;
				height: auto;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Jumbo</h1>
			<p>Your Online Shopping Destination</p>
		</header>
		<main>
			<h2>Our Products</h2>
			<section>
				<h3>Product 1</h3>
				<img src="https://picsum.photos/300/200?random=1" alt="Product 1">
				<p>Description of Product 1.</p>
				<p>Price: $10.00</p>
				<button>Add to Cart</button>
			</section>
			<section>
				<h3>Product 2</h3>
				<img src="https://picsum.photos/300/200?random=2" alt="Product 2">
				<p>Description of Product 2.</p>
				<p>Price: $15.00</p>
				<button>Add to Cart</button>
			</section>
			<section>
				<h3>Product 3</h3>
				<img src="https://picsum.photos/300/200?random=3" alt="Product 3">
				<p>Description of Product 3.</p>
				<p>Price: $20.00</p>
				<button>Add to Cart</button>
			</section>
		</main>
	</body>
</html>
